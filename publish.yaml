Type: Component
Name: fc-logs-alibaba-component
Provider:
  - Alibaba
Version: 0.0.6
Description: Serverless Devs 函数计算组件的日志功能
HomePage: https://github.com/Serverless-Devs
Tags:
  - Alibaba fc
Category: 基础云服务
Commands:
  logs: 查看日志
  create: 创建日志项目/仓库
  remove: 删除日志项目
Properties:
  Region:
    Description: 地域
    Required: true
  LogConfig:
    Project:
      Description: 项目名称
      Required: true
    LogStore:
      Description: 仓库名称【创建/查看日志时必填】
      Required: false
    Topic:
      Description: 【查看日志时必填】
      Required: false
    Query:
      Description: 【查看日志时必填】
      Required: false
